<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expand Collapse Stick Icon</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <input type="checkbox" id="toggle" class="toggle_checkbox">

    <aside class="box">
        <label for="toggle" class="toggle"><i class="icon"></i></label>
        <section>
            <h1 style="--index:1" class="box__item">Opening Times</h1>
            <h2 style="--index:2" class="box__item">Appointments on Request</h2>
            <p style="--index:3" class="box__item">Mon : 8AM - 12PM</p>
            <p style="--index:4" class="box__item">Wed : 4AM - 7PM</p>
            <p style="--index:5" class="box__item">Fri : 9AM - 11PM</p>
        </section>
    </aside>

</body>
</html>
